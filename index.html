<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/174377700d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required >
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="material-icons">X</span>
        </div>
        <p class="info-text">Type a word and press enter to get meaning,example,pronunciation,and synonyms of that typed word.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>__/</span>
                </div>
                <i class="fa-solid fa-volume-high"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>__</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span></span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
